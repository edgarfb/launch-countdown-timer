<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <div class="launch">
      <div class="bg-stars">
        <img src="./images/bg-stars.svg" alt="">
      </div>
      <div class="launch__inner">
        <h1>We're launching soon</h1>
        <div class="launch__numbers">
        
          <div class="launch__numbers__box">
            <div class="num">
              <div class="num__top">
                <div class="num__hide--top"></div>
              </div>
              <div class="divider"></div>
              <div class="num__bottom">
                <div class="num__hide--bottom"></div>
              </div>
            </div>
            <div class="label">
              <h3>days</h3>
            </div>
          </div>
          <div class="launch__numbers__box">
            <div class="num">
              <div class="num__top">
                <div class="num__hide--top"></div>
              </div>
              <div class="divider"></div>
              <div class="num__bottom">
                <div class="num__hide--bottom"></div>
              </div>
            </div>
            <div class="label">
              <h3>hours</h3>
            </div>
          </div>
          <div class="launch__numbers__box">
            <div class="num">
              <div class="num__top">
                <div class="num__hide--top"></div>
              </div>
              <div class="divider"></div>
              <div class="num__bottom">
                <div class="num__hide--bottom"></div>
              </div>
            </div>
            <div class="label">
              <h3>minutes</h3>
            </div>
          </div>
          <div class="launch__numbers__box">
            <div class="num">
              <div class="num__top">
                <div class="num__hide--top"></div>
              </div>
              <div class="divider"></div>
              <div class="num__bottom">
                <div class="num__hide--bottom"></div>
              </div>
            </div>
            <div class="label">
              <h3>seconds</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="social">
        <div class="social__link">
          <a href="">
            <img src="./images/icon-facebook.svg" alt="Social">
          </a>
        </div>
        <div class="social__link">
          <a href="">
            <img src="./images/icon-pinterest.svg" alt="Social">
          </a>
        </div>
        <div class="social__link">
          <a href="">
            <img src="./images/icon-instagram.svg" alt="Social">
          </a>
        </div>
      </div>

    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./launcher.js"></script>
</body>
</html>
